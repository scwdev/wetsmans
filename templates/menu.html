{% extends "base.html" %}

{% block title %}Dr {{ dr.name }} - Menu{% endblock %}

{% block content %}

<div id="menu-div" class="flex">
    <img src="{{ dr.img }}" alt="Picture of Dr. {{ dr.name }}">
    <ul id="menu-container" class="flex f-column">
        {% for link in g.nav_links %}
        <li class="menu-links"><a href="{{ link.href }}">{{link.text}}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
